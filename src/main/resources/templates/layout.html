<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title th:text="${pageTitle}">Budget Management</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/login.js"></script>
  <style>
    .full-height {
      min-height: 100vh; /* Pełna wysokość */
    }

    tbody tr.income-row td {
      color: green !important; /* Zielony dla przychodów */
    }

    tbody tr.expense-row td {
      color: red !important; /* Czerwony dla wydatków */
    }

  </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Layout z Bootstrap 5 -->
<div class="container-fluid">
  <div class="row">

    <!-- Lewy pasek -->
    <div class="col-2 bg-success bg-gradient bg-opacity-50 full-height d-none d-md-block"></div>

    <!-- Główna zawartość -->
    <div class="col-8 py-4">
      <section layout:fragment="content"></section>
    </div>

    <!-- Prawy pasek -->
    <div class="col-2 bg-success bg-gradient bg-opacity-50 full-height d-none d-md-block"></div>

  </div>
</div>

</body>
</html>
