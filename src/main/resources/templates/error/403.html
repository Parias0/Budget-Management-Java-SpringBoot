<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Session Expired</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center vh-100">
<div class="container text-center">
    <div class="card shadow-lg p-4" style="max-width: 500px; margin: auto;">
        <h1 class="text-danger">403 - Access Denied</h1>
        <p>Your session cookie has expired.<br>Please log in again to continue.</p>
        <button class="btn btn-primary" onclick="window.location.href='/login'">Login</button>
    </div>
</div>
</body>
</html>
