<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<body>
<section layout:fragment="content" class="container my-4">
  <h1 class="text-center mb-4 display-2">Monthly Reports</h1>

  <!-- Formularz filtrowania -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="row g-3 align-items-end">
        <div class="col-md-4">
          <label class="form-label">Select Account</label>
          <select id="accountSelect" class="form-select"></select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Select Month</label>
          <input type="month" id="monthSelect" class="form-control">
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary w-100" onclick="loadReport()">
            Generate Report
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Sekcja z wykresami -->
  <div id="loading" class="text-center d-none">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div id="reportContent" class="d-none">
    <!-- Podsumowanie -->
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card text-white bg-success mb-3">
          <div class="card-body">
            <h5 class="card-title">Total Income</h5>
            <h2 id="totalIncome" class="card-text">0.00 PLN</h2>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card text-white bg-danger mb-3">
          <div class="card-body">
            <h5 class="card-title">Total Expenses</h5>
            <h2 id="totalExpense" class="card-text">0.00 PLN</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Wykresy -->
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Income/Expense Ratio</h5>
            <canvas id="ratioChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Category Breakdown</h5>
            <canvas id="categoryChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabela transakcji -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Transaction List</h5>
        <div id="transactionList" class="list-group"></div>
      </div>
    </div>
  </div>

  <script src="/js/reports.js" type="module"></script>
</section>
</body>
</html>
