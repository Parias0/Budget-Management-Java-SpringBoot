<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<section layout:fragment="content">
  <div class="container mt-4">
    <div class="row">


      <!-- Lewy panel - Lista kont użytkownika -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header text-center" id="home-accounts-header">
            <h5 class="lead mb-4">Your Accounts</h5>
          </div>
          <div class="card-body">
            <ul id="accounts-list" class="list-group">

            </ul>
          </div>
        </div>
      </div>

      <!-- Prawy panel - Statystyki i wydatki -->
      <div class="col-md-8">
        <!-- Statystyki -->
        <div class="card mb-3">
          <div class="card-header text-center">
            <h5>Quick Stats</h5>
          </div>
          <div class="card-body d-flex justify-content-around">
            <div class="text-center">
              <h6>Total Balance</h6>
              <p class="display-6 fw-bold text-success" th:text="${totalBalance} + ' PLN'">5000 PLN</p>
            </div>
            <div class="text-center">
              <h6>Total Expenses</h6>
              <p class="display-6 fw-bold text-danger" th:text="${totalExpenses} + ' PLN'">-2000 PLN</p>
            </div>
          </div>
        </div>

        <!-- Wydatki według kategorii -->
        <div class="card mb-3">
          <div class="card-header text-center">
            <h5>Expenses by Category</h5>
          </div>
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center" th:each="category : ${categories}">
                <span th:text="${category.name}">Food</span>
                <span class="badge bg-danger rounded-pill" th:text="${category.amount} + ' PLN'">500 PLN</span>
              </li>
            </ul>
          </div>
        </div>

        <!-- Ostatnie wydatki -->
        <div class="card">
          <div class="card-header text-center">
            <h5>Recent Transactions</h5>
          </div>
          <div class="card-body">
            <div class="card-body" id="recentTransactions">
              <!-- Ostatnie 5 transakcji zostanie wczytane dynamicznie -->
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="/js/accounts.js" type="module"></script>
  <script src="/js/transactions.js" type="module"></script>
</section>
</html>
