<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<section layout:fragment="content">
  <div class="container mt-4">
    <div class="row">

      <!-- Lewy panel - Lista kont -->
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-header text-center">
            <h5 class="lead mb-0">Your Accounts</h5>
          </div>
          <div class="card-body p-0">
            <ul id="accounts-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>

      <!-- Prawy panel - Główna zawartość -->
      <div class="col-md-8">

        <!-- Statystyki kont -->
        <div class="card mb-3 shadow">
          <div class="card-header bg-primary text-white py-2">
            <h5 class="mb-0 text-center lead">Accounts Summary</h5>
          </div>
          <div class="card-body p-0">
            <div id="statsCarousel" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner" id="statsCarouselInner"></div>
              <button class="carousel-control-prev" type="button" data-bs-target="#statsCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#statsCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Kategorie wydatków -->
        <div class="card mb-3">
          <div class="card-header text-center py-2">
            <h5 id="expensesCategoryLabel" class="mb-0"></h5>
          </div>
          <div class="card-body p-0">
            <div id="categoryCarousel" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner" id="carouselInner"></div>
              <button class="carousel-control-prev" type="button" data-bs-target="#categoryCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#categoryCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>
          </div>
        </div>

        <!-- Ostatnie transakcje -->
        <div class="card">
          <div class="card-header text-center py-2">
            <h5 class="mb-0">Recent Transactions</h5>
          </div>
          <div class="card-body p-2">
            <div id="recentTransactions"></div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Skrypty -->
  <script src="/js/accounts.js" type="module"></script>
  <script src="/js/transactions.js" type="module"></script>
  <script src="/js/carousel.js" type="module"></script>
  <script src="/js/statsCarousel.js" type="module"></script>
<script>

</script>
</section>
</html>
