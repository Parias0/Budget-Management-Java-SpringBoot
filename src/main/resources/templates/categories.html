<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Financial Overview</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="display-2 text-center mb-4">Categories</h1>
    <section class="container mt-4">
        <div class="row">
            <!-- Lewa kolumna - formularz i statystyki -->
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3 class="lead card-title">Monthly Summary</h3>
                    </div>
                    <div class="card-body">
                        <form id="monthForm" class="mb-4">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <label for="monthInput" class="form-label">Select Month:</label>
                                    <input type="month" id="monthInput" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <button type="submit" class="btn btn-primary mt-3 mt-md-0">Show Data</button>
                                </div>
                            </div>
                        </form>

                        <div id="monthlyData"></div>
                    </div>
                </div>
            </div>

            <!-- Prawa kolumna - lista kategorii -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="lead card-title">Available Categories</h3>
                    </div>
                    <div class="card-body">
                        <ul id="categoriesList" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sekcja zarzÄ…dzania kategoriami -->
        <div class="mt-5">
            <h3 class="lead">Category Management</h3>

        </div>
    </section>

    <script type="module" src="/js/categories.js"></script>
</div>
</body>
</html>
