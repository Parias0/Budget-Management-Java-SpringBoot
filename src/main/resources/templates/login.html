<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login / Register</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark vh-100 d-flex align-items-center ">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow rounded-3">
                <div class="card-header text-center text-uppercase fw-bold rounded-top" id="formTitle">
                    Login
                </div>
                <div class="card-body p-4">
                    <!-- Komunikat o błędzie logowania -->
                    <div id="errorMessage" class="alert text-center" style="display: none;"></div>


                    <!-- Formularz logowania -->
                    <form id="loginForm" th:action="@{/login}" method="post" class="needs-validation" novalidate>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="loginUsername" name="username" placeholder="Username" required>
                            <label for="loginUsername">Username</label>
                            <div class="invalid-feedback">
                                Please provide a valid username.
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Password" required>
                            <label for="loginPassword">Password</label>
                            <div class="invalid-feedback">
                                Password is required.
                            </div>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-dark">Login</button>
                        </div>
                    </form>

                    <!-- Formularz rejestracji -->
                    <form id="registerForm" th:action="@{/register}" method="post" class="needs-validation" novalidate style="display: none;">
                        <div class="mb-3">
                            <label for="registerUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="registerUsername" name="username" required>
                            <div class="invalid-feedback">
                                Please provide a valid username.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="registerPassword" name="password" required>
                            <div class="invalid-feedback">
                                Password is required.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                            <div class="invalid-feedback">
                                Please confirm your password.
                            </div>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-dark">Register</button>
                        </div>
                    </form>



                    <!-- Przełącznik pomiędzy formularzami -->
                    <div class="text-center">
                        <button id="toggleFormBtn" type="button" class="btn btn-link">Don't have an account? Register here</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Ładujemy skrypty -->
<script src="/js/auth/login.js" type="module"></script>
<script src="/js/auth/validation.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
