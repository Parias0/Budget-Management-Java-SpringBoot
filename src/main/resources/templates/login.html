<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login / Register</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary bg-gradient vh-100 d-flex align-items-center bg-opacity-50">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow rounded-3">
                <div class="card-header text-center bg-light text-uppercase fw-bold rounded-top" id="formTitle">
                    Login
                </div>
                <div class="card-body p-4">
                    <!-- Komunikat o błędzie logowania -->
                    <div id="errorMessage" class="alert alert-danger text-center" style="display: none;"></div>

                    <!-- Formularz logowania -->
                    <form id="loginForm" th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="loginUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="loginUsername" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" name="password" required>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-dark">Login</button>
                        </div>
                    </form>

                    <!-- Formularz rejestracji -->
                    <form id="registerForm" th:action="@{/register}" method="post" style="display: none;">
                        <div class="mb-3">
                            <label for="registerUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="registerUsername" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="registerPassword" name="password" required>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-dark">Register</button>
                        </div>
                    </form>

                    <!-- Przełącznik pomiędzy formularzami -->
                    <div class="text-center">
                        <button id="toggleFormBtn" type="button" class="btn btn-link">Don't have an account? Register here</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Ładujemy skrypty -->
<script src="/js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
